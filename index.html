<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funções</title>
</head>

<!--Ainda estou estilizando a página e a tornando interativa, mas os scripts já funcionam. Favor checar o console e o arquivo scripts.js.-->
<body>
    <main class="app">
        <div class="soma">
            <form id="formSoma">
                <label for="numeros">Soma</label>
                <input
                type="text" 
                id="somar"
                placeholder="Digite os valores separados por vírgula.">
                <button id="btnSoma">Somar</button>
            </form>
            <p id="somaResult">O resultado da soma será exibido aqui.</p>
        </div>
        <div class="array">
            <form id="formPares">
                <label for="array">Filtrar números pares</label>
                <input 
                type="text" 
                id="filtrar"
                placeholder="Digite os valores separados por vírgula.">
                <button id="btnFiltro">Filtrar números pares</button>
            </form>
            <p id="pares">Os números pares inseridos serão exibidos aqui.</p>
        </div>
        <div class="maior">
            <form id="maiorNum">
                <label for="maiorNum">Maior número</label>
                <input
                type="text"
                id="maior"
                placeholder="Digite os valores separados por vírgula.">
                <button id="btnMaior">Encontrar maior número</button>
            </form>
            <p id="maiorNu">O maior número da sequência será exibido aqui.</p>
        </div>
    </main>

    <script src="js/script.js" defer></script>
</body>
</html>
